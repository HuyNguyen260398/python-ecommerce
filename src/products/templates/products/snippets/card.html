<div class="card" style="width: 18rem;">
  {% if instance.image %}
    <a href="{{ instance.get_absolute_url }}" >
      <img src="{{ instance.image.url }}" class="card-img-top" alt="{{ instance.title }} logo">
    </a>
  {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ instance.title }}</h5>
    <p class="card-text">{{ instance.description|linebreaks|truncatewords:16 }}</p>
    <div class="text-center">
      <a href="{{ instance.get_absolute_url }}" class="btn btn-primary my-2"><i class="fas fa-eye"></i> View</a>
      {% include 'products/snippets/update-cart.html' with product=instance cart=cart %}
    </div>
  </div>
</div>
