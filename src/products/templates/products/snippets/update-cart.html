<form class='form-product-ajax' method='POST' action='{% url "cart:update" %}' data-endpoint='{% url "cart:update" %}' class="form"> {% csrf_token %}
  <input type='hidden' name='product_id' value='{{ product.id }}' />
  <span class="submit-span">
    {% if object in cart.products.all %}
      In cart <button type='submit' class='btn btn-danger'><i class="fas fa-trash"></i> Remove</button>
    {% else %}
      <button type='submit' class='btn btn-success'><i class="fas fa-cart-plus"></i> Add to cart</button>
    {% endif %}
  </span>
</form>
